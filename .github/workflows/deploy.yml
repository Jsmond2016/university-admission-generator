# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  # 支持手动触发部署
  workflow_dispatch:
  # 当推送到 main 分支时自动部署
  push:
    branches: [main, master]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout
        uses: actions/checkout@v3

      # 安装 pnpm 指定版本
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.15.1

      # 设置指定版本的 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.12.0
          cache: "pnpm"

      # 安装项目依赖
      - name: Install dependencies
        run: pnpm install

      # 构建项目
      - name: Build project
        run: pnpm build

      # 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
