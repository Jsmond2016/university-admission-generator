# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  # 支持手动触发部署
  workflow_dispatch:
  # 当推送到 main 分支时自动部署
  push:
    branches: [main, master]

# 设置必要的权限
permissions:
  contents: read
  pages: write
  id-token: write

# 允许一次部署运行，避免并发问题
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - name: Checkout
        uses: actions/checkout@v4

      # 安装 pnpm 指定版本
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.15.1

      # 设置指定版本的 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.12.0
          cache: "pnpm"

      # 安装项目依赖
      - name: Install dependencies
        run: pnpm install

      # 构建项目
      - name: Build project
        run: pnpm build

      # 上传构建产物
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
